<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        required
        minlength="3"
        ngModel
        placeholder="Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">請輸入標題</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        placeholder="Content"
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">請輸入內容</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
